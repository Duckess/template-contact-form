<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact form</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
    <div class="main-container">
        <header class="form-header">
            Should you have any questions, please do not hesitate to contact us:
        </header>

        <form action="#" method="POST">
            <div class="form-container">
                <div class="form-group">
                    <label>Name</label>
                    <div class="input-group">
                        <span class="glyphicon glyphicon-user"></span>
                        <input type="text" class="form-input" name="name">
                    </div>
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <div class="input-group">
                        <span class="glyphicon glyphicon-phone"></span>
                        <input type="number" class="form-input" name="phone">
                    </div>
                </div>
            </div>

            <div class="form-container">
                <div class="form-group">
                    <label>Email</label>
                    <div class="input-group">
                        <span class="glyphicon glyphicon-envelope"></span>
                        <input type="email" class="form-input" name="email">
                    </div>
                </div>

                <div class="form-group">
                    <label>Subject</label>
                    <div class="input-group">
                        <span class="glyphicon glyphicon-hand-right"></span>
                        <input type="text" class="form-input" name="subject">
                    </div>
                </div>
            </div>

            <div class="form-container">
                <div class="form-group">
                    <label>Company</label>
                    <div class="input-group">
                        <span class="glyphicon glyphicon-home"></span>
                        <input type="text" class="form-input" name="company">
                    </div>
                </div>

                <div class="form-group">
                    <label>Message</label>
                    <div class="input-group">
                        <span class="glyphicon glyphicon-comment"></span>
                        <textarea rows="3" type="text" class="form-input form-textarea" name="message"></textarea>
                    </div>
                </div>
            </div>

            <input type="submit" class="button" value="Send">
        </form>
    </div>
</body>
</html>
